<a routerLink="/boards" routerLinkActive="active"
  ><mat-icon>keyboard_backspace</mat-icon> <span>Back to boards list</span></a
>
<br />
<button mat-flat-button color="primary" (click)="createColumnForm()">
  New Column
</button>
<button mat-raised-button color="accent" (click)="getAllColumns()">
  Get all columns
</button>

<mat-card>
  <mat-card-header>{{ boardItem?.title }}</mat-card-header>
  <mat-card-content>
    <button mat-button color="warn" type="button" (click)="openDialog()">
      <mat-icon>clear</mat-icon>
    </button>
    <div class="board-container" class="mat-typography">
      <h2>Column Title</h2>
      <div
        cdkDropList
        #todoList="cdkDropList"
        [cdkDropListData]="todo"
        [cdkDropListConnectedTo]="[doneList]"
        class="example-list"
        (cdkDropListDropped)="drop($event)"
      >
        <div class="example-box" *ngFor="let item of todo" cdkDrag>
          {{ item }}
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
<mat-card class="mat-typography">
  <h2>Done</h2>

  <mat-card-content>
    <div
      cdkDropList
      #doneList="cdkDropList"
      [cdkDropListData]="done"
      [cdkDropListConnectedTo]="[todoList]"
      class="example-list"
      (cdkDropListDropped)="drop($event)"
    >
      <div class="example-box" *ngFor="let item of done" cdkDrag>
        {{ item }}
      </div>
    </div>
  </mat-card-content>
</mat-card>
